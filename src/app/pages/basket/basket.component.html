

<main style="background-color: white; padding: 80px 5%;">
  



    <div class="row">
        <div class="col-lg-12 col-lg-push-6 col-my-lt-12">
            <div class="payItems smallSlideLeft animationDelay-1">
                <div class="table">
                    <div class="tr thead">
                        <div class="tr d-flex">
                            <div class="td"></div>
                            <div class="td">Товар</div>
                            <div class="td">Ціна</div>
                            <div class="td">Кількість</div>
                            <div class="td">Загалом</div>
                        </div>
                    </div>
                    <div class="tr tbody">
                        <div class="tr productOrder" *ngFor="let order of orders">
                            <div class="td">
                                <div class="delateProduct remove-cart-product-popup open-popup"
                                    (click)="deleteProduct(order)">
                                </div>
                            </div>
                            <div class="td">
                                <div class="smallProduct">
                                    <!-- <a class="imgWrapper" [style.backgroundImage]="'url('+ order.image +')'"></a> -->

                                    <img class="imgWrapper" [src]="order?.image" alt="">

                                    <div class="smallProductInfo">
                                        <h6 class="h6 as"><a>{{order.name}}</a>
                                        </h6>
                                        <p></p>
                                    </div>
                                </div>
                            </div>

                            <div class="td">
                                <div class="singleItemPrice">
                                    <span *ngIf="order.price*1 == order.price">{{order.price}} <i>грн</i> </span>
                                    <span *ngIf="order.price*1 != order.price"></span>
                                    <span *ngIf="order.price == ''"></span>
                                </div>
                            </div>
                            <div class="td">
                                <div class="productCountWrapper">
                                    <span class="productCount lessProduct" (click)="productCount(order,false)"></span>
                                    <input class="product-qty" maxlength="3" type="text" [value]="order.count">
                                    <span class="productCount moreProduct update-cart-product"
                                        (click)="productCount(order,true)"></span>
                                </div>
                            </div>
                            <div class="td">
                                <div class="itemPrice productPrice">
                                    <b class="tableMobTitle">Загалом: </b><span *ngIf="order.price*1 == order.price">{{order.count * order.price}}<i>грн</i></span>
                                    <b class="tableMobTitle">Загалом: </b><span *ngIf="order.price*1 != order.price" style="color:lime">AS AGREET</span><i></i>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tr tfoot">
                        <div class="td">
                            <div class="fullPrice cart-total">
                                <div class="subFullPrice" style="display:none;">
                                    <span>299</span>
                                    <i>грн</i>
                                </div>
                                <div class="totalFullPrice" style="display:block;">
                                    <p>Загалом:</p>
                                    <span>{{totalPrice}}</span>
                                    <i>грн</i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btnWrapper txtRight fadeInTop mt-3">
                <div class="emptySpace40 emptySpace-xs20"></div>
                <div class="payCheckboxs text-left">
                    
                </div>
                <div class="emptySpace40"></div>
            </div>
            <div class="emptySpace-lt60 emptySpace-md45 emptySpace-xs25"></div>
        </div>
        <div class="col-lg-12 col-lg-pull-6 col-my-lt-12 paySelect">
            <!-- <h6 class="h6 as smallSlideRight animationDelay-1">Оберіть спосіб доставки</h6> -->
            <div class="emptySpace30"></div>
            <div class="payForm smallSlideRight">
                <form id="make-order-form">
                    <input type="hidden" name="payment_type" value="cash">
                    <!-- <div class="deliveryCheckboxs">
              <label class="checkboxEntry radio">
                  <input type="radio" name="delivery" value="delivery" checked="checked"><span>Доставка</span>
                </label>
                <label class="checkboxEntry radio ml-3">
                    <input type="radio" name="delivery" value="advance"><span>Заздалегідь</span>
                </label>
            </div> -->
                    <div class="emptySpace20 emptySpace-xs15"></div>
                    <label class="inputWrapper ">
                        <i>Name</i>
                        <span><input (keyup)="fieldsTest()" class="simpleInput name" [(ngModel)]="userName" name="userName" type="text"
                                value="" maxlength="60"></span>
                        <span class="firstBorderElement"></span>
                        <span class="secondBorderElement"></span>
                    </label>
                    <div class="emptySpace10"></div>
                    <label class="inputWrapper ">
                        <i>Phone</i>
                        <span><input (keyup)="fieldsTest()" class="simpleInput" [(ngModel)]="userPhone" name="userPhone" type="text"></span>
                        <span class="firstBorderElement"></span>
                        <span class="secondBorderElement"></span>
                    </label>
                    <div class="emptySpace10"></div>
                    
                    <div class="form-group">
                        <label for="my-select">Nova Poshta</label>
                        <select style="border: 1px solid black;" [(ngModel)]="NPDepartament" (change)="getDepartament(); fieldsTest()" id="my-select" class="form-control" name="NPDepartament">;
                            <option selected disabled>Choose departament</option>
                            <option *ngFor="let departament of NPListDepartamets; let i = index;" [value]="i">{{departament.Description}}</option>
                        </select>
                    </div>
                    <div class="full" id="map" #map></div>
                    <label class="inputWrapper ">
                        <i>City</i>
                        <span><input (keyup)="fieldsTest()" class="simpleInput" [(ngModel)]="userCity" name="userCity" type="text"></span>
                        <span class="firstBorderElement"></span>
                        <span class="secondBorderElement"></span>
                    </label>
                    
                    <div class="emptySpace10"></div>
                    <label class="inputWrapper ">
                        <i>Street</i>
                        <span><input (keyup)="fieldsTest()" class="simpleInput" [(ngModel)]="userStreet" name="userStreet" type="text"></span>
                        <span class="firstBorderElement"></span>
                        <span class="secondBorderElement"></span>
                    </label>
                    <div class="emptySpace10"></div>
                    <label class="inputWrapper ">
                        <i>Number</i>
                        <span><input (keyup)="fieldsTest()" class="simpleInput" [(ngModel)]="userHouse" name="userHouse" type="text"></span>
                        <span class="firstBorderElement"></span>
                        <span class="secondBorderElement"></span>
                    </label>
                    <div class="emptySpace10"></div>
                    <label class="inputWrapper ">
                        <i class="textarea">Comment</i>
                        <span><textarea class="simpleInput" [(ngModel)]="userComment" name="userComment" id=""
                                maxlength="256" cols="30" rows="10"></textarea></span>
                        <span class="firstBorderElement"></span>
                        <span class="secondBorderElement"></span>
                    </label>
                    <div class="emptySpace10"></div>
                    <input type="submit" style="display: none">
                </form>
                <div class="emptySpace20 emptySpace-xs15"></div>
            </div>
            
            <div class="btnWrapper text-center mb-3">
                <button [disabled]="isFieldsEmpty" type="button" (click)="addOrder()" class="btn btn-dark btn-block">Create order</button>
                
            </div>
        </div>
    </div>

    


    


   
</main>
