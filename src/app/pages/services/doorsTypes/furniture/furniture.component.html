
<main style="color: white; padding: 80px 5%;">


    <h4 style="text-align: center; text-transform: uppercase;">Furniture</h4>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol style="text-transform: uppercase; background-color: black; margin-bottom: 30px; font-size: 1rem;" class="breadcrumb">
          <li class="breadcrumb-item" aria-current="page" [routerLink]="[ '/services']">Services</li>
          <li class="breadcrumb-item active" >FURNITURE</li>
        </ol>
      </nav>

    <div class="entraceDoorsSelector">
        
            <div class="entraceDoorsSelector">
                <div (click)="sendIndex(furnitureType)" [routerLink]="[ '/services/furniture/', furnitureType | lowercase,'productPage']" *ngFor="let furnitureType of furnitureTypes; let i = index" class="entraceDoorItem" class="entraceDoorItem">
                    
                        <div class="test"></div>
                        
                            <div class="entraceDoorImage">
                                <img class="productImage"  src="https://images.unsplash.com/photo-1525947088131-b701cd0f6dc3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="">
                            </div>
                        <div class="entraceDoorTitle"> 
                            <p style="text-align: center; text-transform: uppercase;">
                                {{furnitureType}}
                            </p>
                                
                        </div>
                    </div>
            </div>
        
    </div>

</main>
